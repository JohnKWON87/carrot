<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정 - 중고마켓</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b35;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 107, 53, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .breadcrumb {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
            margin-right: 0.5rem;
        }

        .breadcrumb a:hover {
            color: #ff6b35;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-help {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .price-input-wrapper {
            position: relative;
        }

        .price-input-wrapper::after {
            content: "원";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
            pointer-events: none;
        }

        .price-input {
            padding-right: 3rem !important;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #ccc;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            border: none;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .current-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #ff6b35;
        }

        .info-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .info-label {
            color: #666;
            width: 100px;
            flex-shrink: 0;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-card {
                margin: 1rem;
                padding: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar">
    <div class="navbar-content">
        <a href="/" class="logo">중고마켓</a>
        <div class="nav-links">
            <span>안녕하세요, <strong th:text="${username}">사용자</strong>님!</span>
            <a href="/">홈</a>
            <a href="/item/my">내 상품</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 브레드크럼 -->
    <div class="breadcrumb">
        <a href="/">홈</a> >
        <a href="/item/my">내 상품</a> >
        <a th:href="@{/item/{id}(id=${item.id})}" th:text="${item.title}">상품명</a> >
        <strong>수정</strong>
    </div>

    <div class="form-card">
        <h1 class="form-title">상품 수정하기</h1>

        <!-- 에러/성공 메시지 -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- 현재 상품 정보 -->
        <div class="current-info">
            <div class="info-title">현재 상품 정보</div>
            <div class="info-item">
                <span class="info-label">등록일:</span>
                <span class="info-value" th:text="${item.timeAgo}">등록 시간</span>
            </div>
            <div class="info-item">
                <span class="info-label">조회수:</span>
                <span class="info-value" th:text="${item.viewCount} + '회'">0회</span>
            </div>
            <div class="info-item">
                <span class="info-label">상태:</span>
                <span class="info-value"
                      th:text="${item.sellStatus.name() == 'SELL' ? '판매중' :
                               (item.sellStatus.name() == 'RESERVED' ? '예약중' : '판매완료')}">
                    판매중
                </span>
            </div>
        </div>

        <form th:action="@{/item/edit/{id}(id=${item.id})}" method="post" id="itemEditForm">
            <!-- 상품 제목 -->
            <div class="form-group">
                <label for="title">상품 제목 <span class="required">*</span></label>
                <input type="text" id="title" name="title"
                       th:value="${item.title}"
                       placeholder="상품 제목을 입력해주세요"
                       maxlength="100" required>
                <div class="form-help">5글자 이상 100글자 이하로 입력해주세요.</div>
            </div>

            <!-- 상품 설명 -->
            <div class="form-group">
                <label for="description">상품 설명 <span class="required">*</span></label>
                <textarea id="description" name="description"
                          placeholder="상품에 대해 자세히 설명해주세요"
                          maxlength="2000" required th:text="${item.description}"></textarea>
                <div class="form-help">10글자 이상 2000글자 이하로 입력해주세요.</div>
            </div>

            <!-- 가격과 카테고리 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="price">판매 가격 <span class="required">*</span></label>
                    <div class="price-input-wrapper">
                        <input type="number" id="price" name="price" class="price-input"
                               th:value="${item.price}"
                               placeholder="0" min="0" max="999999999" required>
                    </div>
                    <div class="form-help">0원 이상 입력해주세요.</div>
                </div>

                <div class="form-group">
                    <label for="category">카테고리 <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">카테고리를 선택하세요</option>
                        <option value="electronics" th:selected="${item.category == 'electronics'}">가전제품</option>
                        <option value="clothes" th:selected="${item.category == 'clothes'}">의류</option>
                        <option value="misc" th:selected="${item.category == 'misc'}">기타 및 잡화</option>
                    </select>
                </div>
            </div>

            <!-- 거래 지역 -->
            <div class="form-group">
                <label for="location">거래 희망 지역 <span class="required">*</span></label>
                <input type="text" id="location" name="location"
                       th:value="${item.location}"
                       placeholder="예: 서울 강남구, 경기 성남시 등"
                       maxlength="100" required>
                <div class="form-help">직거래를 희망하시는 지역을 입력해주세요.</div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="button-group">
                <a th:href="@{/item/{id}(id=${item.id})}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">수정 완료</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 폼 유효성 검사
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('itemEditForm');
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const price = document.getElementById('price');
        const category = document.getElementById('category');
        const location = document.getElementById('location');

        // 가격 입력 시 숫자만 허용
        price.addEventListener('input', function() {
            let value = this.value.replace(/[^0-9]/g, '');
            this.value = value;
        });

        // 폼 제출 시 유효성 검사
        form.addEventListener('submit', function(e) {
            let isValid = true;
            let errorMessage = '';

            // 제목 검사
            if (title.value.trim().length < 5) {
                isValid = false;
                errorMessage = '상품 제목은 5글자 이상 입력해주세요.';
            }

            // 설명 검사
            if (description.value.trim().length < 10) {
                isValid = false;
                errorMessage = '상품 설명은 10글자 이상 입력해주세요.';
            }

            // 가격 검사
            if (price.value === '' || parseInt(price.value) < 0) {
                isValid = false;
                errorMessage = '올바른 가격을 입력해주세요.';
            }

            // 카테고리 검사
            if (category.value === '') {
                isValid = false;
                errorMessage = '카테고리를 선택해주세요.';
            }

            // 지역 검사
            if (location.value.trim() === '') {
                isValid = false;
                errorMessage = '거래 희망 지역을 입력해주세요.';
            }

            if (!isValid) {
                e.preventDefault();
                alert(errorMessage);
                return false;
            }

            // 확인 메시지
            if (!confirm('상품 정보를 수정하시겠습니까?')) {
                e.preventDefault();
                return false;
            }
        });

        // 문자 수 실시간 체크
        title.addEventListener('input', function() {
            if (this.value.length > 100) {
                this.value = this.value.substring(0, 100);
            }
        });

        description.addEventListener('input', function() {
            if (this.value.length > 2000) {
                this.value = this.value.substring(0, 2000);
            }
        });
    });
</script>
</body>
</html>
