<!-- src/main/resources/templates/board/board-write.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${boardName} + ' 글쓰기'">글쓰기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            text-decoration: none;
        }

        .nav-btn {
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .write-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
        }

        textarea {
            min-height: 300px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-submit {
            background: #27ae60;
            color: white;
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <a href="/" class="logo" th:text="${boardName} + ' 글쓰기'">글쓰기</a>
        <a th:href="@{'/board/' + ${boardType}}" class="nav-btn">목록으로</a>
    </div>
</nav>

<div class="container">
    <form th:action="@{'/board/' + ${boardType} + '/write'}" method="post" class="write-form">
        <div class="form-group">
            <label>제목</label>
            <input type="text" name="title" class="form-input" required placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label>내용</label>
            <textarea name="content" class="form-input" required placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-cancel" onclick="history.back()">취소</button>
            <button type="submit" class="btn btn-submit">등록</button>
        </div>
    </form>
</div>
</body>
</html>
